<html lang="en">
  <head>

    <title>BMI Calculator</title>
  </head>
  <body class="container">
    <h1>Calculate Your BMI and Stay Fit!</h1>
          <form action="/" method="post">

                      <div class="col">

                      <div class="col">
                            <input type="text" name="num2" class="form-control" placeholder="Enter height in meters">

          </form>

  </body>
</html>
